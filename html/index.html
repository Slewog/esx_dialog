<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font Awesome and Boostrap Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

        <link rel="stylesheet" href="style.css">

        <title>ESX Dialog Box by Slewog</title>
    </head>

    <body>
        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                </div>

                <div class="modal-body">
                    <p class="content-modal"></p>
                </div>

                <div class="modal-footer">
                    <button class="button" id="confirm-modal" onClick="modalAction('confirmed')">
                        <i class="fa-solid fa-check"></i>
                        <span>Confirm</span>
                    </button>

                    <button class="button" id="cancel-modal" onClick="modalAction('canceled')">
                        <i class="fa-solid fa-xmark"></i>
                        <span>Decline</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
